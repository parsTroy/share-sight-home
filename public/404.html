
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Redirect to the index page with proper hash routing
      const pathSegmentsToKeep = 1; // Adjust this based on your repository name and structure
      
      const l = window.location;
      const repositoryName = l.pathname.split('/')[1]; // Get repository name from URL
      const baseUrl = l.origin + '/' + repositoryName;
      
      // Redirect with hash routing
      window.location.href = baseUrl + '/#' + l.pathname.slice(baseUrl.length + 1);
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
  </body>
</html>
