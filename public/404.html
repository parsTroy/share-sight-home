
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - Modified for hash routing
      (function() {
        // Make sure we're in a browser environment
        if (typeof window === 'undefined') return;

        // Get current URL information
        const { pathname, search, hash, href, origin } = window.location;
        
        // Log the navigation attempt for debugging
        console.log("404 page - Redirecting from:", pathname);
        
        // Redirect to the root with hash routing
        // This works because our app uses HashRouter which will handle the routing internally
        const redirectUrl = origin + '/#' + pathname + (search || '') + (hash || '');
        
        console.log("Redirecting to:", redirectUrl);
        window.location.replace(redirectUrl);
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      p {
        margin-bottom: 1rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
