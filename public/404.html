
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Improved GitHub Pages SPA redirection for hash routing
      (function() {
        // Store the URL the user was trying to access
        sessionStorage.redirect = window.location.pathname + window.location.search;
        
        // Redirect to the index page with a reference to this path
        const rootPath = window.location.origin;
        window.location.href = rootPath + '/#' + window.location.pathname.slice(1);
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      p {
        margin-bottom: 1rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
