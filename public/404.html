
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - Modified to work better with hash routing
      // Based on https://github.com/rafgraph/spa-github-pages
      (function() {
        const location = window.location;
        
        // Get the repository name (assuming format username.github.io/repo-name)
        const segments = location.pathname.split('/');
        const repo = segments[1];
        
        // Build a proper redirect URL with hash routing
        let redirectPath;
        
        // Handle root level refresh - redirect to main page
        if (segments.length <= 2 || segments[2] === '') {
          redirectPath = location.origin + '/' + repo + '/#/';
        } else {
          // For other paths, redirect to the proper hash route
          const path = '/' + segments.slice(2).join('/');
          redirectPath = location.origin + '/' + repo + '/#' + path;
        }
        
        // Add any query params
        if (location.search && location.search.length > 1) {
          redirectPath += location.search;
        }
        
        // Add any hash fragments
        if (location.hash && location.hash.length > 1 && !redirectPath.includes('/#/')) {
          redirectPath += location.hash;
        }
        
        console.log('Redirecting to:', redirectPath);
        window.location.replace(redirectPath);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to application...</p>
  </body>
</html>
